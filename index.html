  <style>
    body {
      background-color: #fff0f6;
      font-family: 'Comic Sans MS', 'Noto Sans KR', sans-serif;
      display: flex;

    h1 {

    .character {

    button {

    button:hover {

    #webcam-container {

    .hearts {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      pointer-events: none;
      display: none;
    }

    .heart {
      width: 40px;
      height: 40px;
      background: url('https://emojicdn.elk.sh/‚ù§Ô∏è') no-repeat center/contain;
      display: inline-block;
      margin: 0 5px;
      animation: pop 1s ease-out forwards;
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 0; top: -100px; }
    }

    @media (max-width: 600px) {

      }

<body>

  <img class="character" src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Í∑ÄÏó¨Ïö¥ Ï∫êÎ¶≠ÌÑ∞">
  <h1>ÌïòÌä∏ Í∞êÏßÄÍ∏∞ üíï</h1>
  <button onclick="init()">ÏãúÏûëÌïòÍ∏∞</button>
  <div id="webcam-container"></div>
  <div id="label-container"></div>
  <div class="hearts" id="heartEffect"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/DgzkxzDyp/";
    let model, webcam, labelContainer, maxPredictions;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      webcam = new tmImage.Webcam(200, 200, true);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      document.getElementById("webcam-container").appendChild(webcam.canvas);
      labelContainer = document.getElementById("label-container");

      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    function showHearts(type) {
      const heartContainer = document.getElementById("heartEffect");
      heartContainer.innerHTML = '';
      heartContainer.style.display = "block";

      if (type === "three") {
        for (let i = 0; i < 3; i++) {
          const heart = document.createElement("div");
          heart.className = "heart";
          heart.style.animationDelay = `${i * 0.2}s`;
          heartContainer.appendChild(heart);
        }
      } else if (type === "shower") {
        for (let i = 0; i < 10; i++) {
          const heart = document.createElement("div");
          heart.className = "heart";
          heart.style.animationDelay = `${i * 0.1}s`;
          heartContainer.appendChild(heart);
        }
      }

      setTimeout(() => {
        heartContainer.style.display = "none";
      }, 2000);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      for (let i = 0; i < maxPredictions; i++) {
        const className = prediction[i].className;
        const prob = prediction[i].probability;
        labelContainer.childNodes[i].innerHTML = `${className}: ${(prob * 100).toFixed(1)}%`;

        if (className.includes("ÏÜêÍ∞ÄÎùΩÌïòÌä∏") && prob > 0.5) {
          showHearts("three");
        } else if (className.includes("ÏñëÏÜêÌïòÌä∏") && prob > 0.5) {
          showHearts("shower");
        }
      }
    }
  </script>
